<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique de Gestion</title>
    <style>
        body { font-family: sans-serif; margin: 20px; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:hover { background-color: #f9f9f9; }
        img { border-radius: 4px; border: 1px solid #eee; }
        .panier-fixe { position: sticky; bottom: 0; background: white; padding: 20px; border-top: 3px solid #007bff; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
        input[type="number"] { width: 60px; padding: 5px; }
    </style>
</head>
<body>

    <h1>Catalogue Produits</h1>

    <div id="bloc-recherche">
        <input type="text" id="inputRecherche" placeholder="Scannez un EAN ou cherchez un nom..." 
               style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #007bff; border-radius: 5px;">
    </div>

    <table>
        <thead>
            <tr>
                <th>Photo</th>
                <th>EAN</th>
                <th>Article</th>
                <th>Prix TTC</th>
                <th>Stock</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="corpsTableau">
            </tbody>
    </table>

    <div class="panier-fixe">
        <h2>Total Commande : <span id="montant-total">0.00</span> €</h2>
        <button id="bouton-payer" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">
            Valider la commande
        </button>
    </div>

    <div id="modal-image" onclick="fermerImage()" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); cursor:zoom-out;">
        <img id="image-agrandie" style="margin:auto; display:block; max-width:90%; max-height:90%; margin-top:5vh; border: 3px solid white;">
    </div>

    <script src="visionneuse.js"></script>
    <script src="stock.js"></script>
    <script src="panier.js"></script>
    <script src="recherche.js"></script>

</body>
</html>
